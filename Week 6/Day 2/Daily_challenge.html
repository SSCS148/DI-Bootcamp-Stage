<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Game Info</h1>

    <h2>Usernames with Exclamation Points</h2>
    <ul id="usernamesList"></ul>

    <h2>Winners</h2>
    <ul id="winnersList"></ul>

    <h2>Total Score</h2>
    <p id="totalScore"></p>

    <script>
        const gameInfo = [
            {
                username: "john",
                team: "red",
                score: 5,
                items: ["ball", "book", "pen"]
            },
            {
                username: "becky",
                team: "blue",
                score: 10,
                items: ["tape", "backpack", "pen"]
            },
            {
                username: "susy",
                team: "red",
                score: 55,
                items: ["ball", "eraser", "pen"]
            },
            {
                username: "tyson",
                team: "green",
                score: 1,
                items: ["book", "pen"]
            },
        ];

        // 1. Usernames with exclamation points
        const usernames = [];
        gameInfo.forEach(player => {
            usernames.push(player.username + "!");
        });
        const usernamesList = document.getElementById("usernamesList");
        usernames.forEach(username => {
            const listItem = document.createElement("li");
            listItem.textContent = username;
            usernamesList.appendChild(listItem);
        });

        // 2. Winners
        const winners = [];
        gameInfo.forEach(player => {
            if (player.score > 5) {
                winners.push(player.username);
            }
        });
        const winnersList = document.getElementById("winnersList");
        winners.forEach(winner => {
            const listItem = document.createElement("li");
            listItem.textContent = winner;
            winnersList.appendChild(listItem);
        });

        // 3. Total Score
        const totalScore = gameInfo.reduce((acc, player) => acc + player.score, 0);
        const totalScoreDisplay = document.getElementById("totalScore");
        totalScoreDisplay.textContent = "Total Score: " + totalScore;
    </script>
</body>
</html>
